<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:fragment="end">
          
    <script th:src="@{/js/jquery/jquery.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/materialize/js/materialize.min.js}"></script>
    <script th:src="@{/jquery_validation/jquery.validate.min.js}"></script>

	<!-- Todo comportamento JS comum para todas as paginas deve ficar aqui -->
	<script>
		$(document).ready(function(){
			$(".button-collapse").sideNav();
			
			$('select').material_select();
			
			$('.timepicker').pickatime({
				default: 'now', // Set default time
				fromnow: 0,       // set default time to * milliseconds from now (using with default = 'now')
				twelvehour: false, // Use AM/PM or 24-hour format
				donetext: 'OK', // text for done-button
				cleartext: 'Limpar', // text for clear-button
				canceltext: 'Cancelar', // Text for cancel-button
				autoclose: false, // automatic close timepicker
				ampmclickable: true, // make AM PM clickable,
				aftershow: function(){}, //Function for after opening timepicker
			});
			
			$('.datepicker').pickadate({
				default: 'today',
				monthsFull: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
			    monthsShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
			    weekdaysFull: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sabádo'],
			    weekdaysShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
			    today: 'Hoje',
			    clear: 'Limpar',
			    close: 'Pronto',
			    labelMonthNext: 'Próximo mês',
			    labelMonthPrev: 'Mês anterior',
			    labelMonthSelect: 'Selecione um mês',
			    labelYearSelect: 'Selecione um ano',
			    format: 'dd/mm/yyyy',
			    selectMonths: true, 
			    selectYears: 15			    
			});			
		})
	</script>

</th:block>
