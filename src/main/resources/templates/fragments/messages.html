<div lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
            
	<div id="alertSuccess" class="sf-alert sf-alert-success" th:text="${success}" 
		th:if="${not #strings.isEmpty(success)}">
	</div>	
	
	<div id="alertWarning" class="sf-alert sf-alert-warning" th:text="${information}" 
		th:if="${not #strings.isEmpty(information)}">
	</div>	
		   
   	<div id="apiErrors" class="sf-alert sf-alert-danger" th:if="${apiErrors != null}">
		<ul th:each="apiError : ${apiErrors.errors}">
			<li th:text="${apiError.error}"></li>
		</ul>
	</div>
</div> 
<script>
setTimeout(function(){
    $('#alertSuccess').fadeOut("slow");
}, 4000);
</script>
