<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<th:block layout:include="fragments/header"/>
	
	<body>
		<header>
			<th:block layout:replace="fragments/login/header-login"/>
		</header>
		
		<main>
			<div class="container">
				<div class="row"></div>
				<div class="row"></div>
				<div class="row">
					<div class="col s8 offset-s2">
						<div class="card">
				            <div class="card-content">
				            	<div class="row">
									<span class="center-align">
										<h4>Login</h4>
									</span>
								</div>
								
				              	<form id="formLogin" action="login" method="POST" th:object="${loginRequest}">
				              	
				              		<th:block layout:replace="fragments/messages-form"/>
									<br/>
				              	
									<div class="row">			       
									   	<div class="input-field col s12 m12 l12">
									      	<i class="material-icons prefix">person</i>
									      	<input type="text" id="login" name="login" th:field="*{login}" 
									      		th:classappend="${#fields.hasErrors('login')} ? invalid"/>
									    	<label for="login">Usu√°rio</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12 m12 l12">
											<i class="material-icons prefix">forward</i>
											<input type="password" id="password" name="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? invalid"/>
											<label for="rounds">Senha</label>
										</div>			       
									</div>
					              	
					              	<div class="row">
					              		<div class="col s12 m4 l4 offset-l2 offset-s2">
					              			<a class="waves-effect waves-light btn #ff9100 orange accent-4"
					              				onclick="javascript:$('#formLogin').submit();">
					              				Confirmar
					              			</a>
					              		</div>
					              		<div class="col s12 m4 l4 offset-m3 offset-s2">
					              			<a class="waves-effect waves-light btn #ff9100 orange accent-4"
					              				onclick="limpar();">
					              				&nbsp;&nbsp;&nbsp;&nbsp;Limpar&nbsp;&nbsp;&nbsp;&nbsp;
					              			</a>
					              		</div>				              		
					              	</div>
				              	</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>		
			<th:block layout:replace="fragments/login/footer-login"/>
		</footer>
		
		<th:block layout:include="fragments/scripts :: end"/>
	</body>
</html>
<script>
function limpar() {
	$('#formLogin').attr('action','/');
	$('#login').val('');
	$('#formLogin').submit();
}
</script>
